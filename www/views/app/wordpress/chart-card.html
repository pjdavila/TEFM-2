
<div class="list">
    <a class="item item-chart-left">
      <img src="{{post.thumbnail_images.medium.url}}">
      <div class="rank" ng-bind-html="post.custom_fields.rank">1</div>
        <h2 ng-bind-html="post.title | rawHtml"></h2>
        <p class="chartTxt" ng-bind-html="post.custom_fields.artista"></p>
        <p class="chartTxt">LAST WEEK: <span style="color:#000000" ng-bind-html="post.custom_fields.last_week"></span></p>
        <a href={{post.custom_fields.buy_link}}" class="button buy">
              <i class="icon ion-bag"></i>
        </a>
    </a>
</div>
